<template name="account">
	{{#if currentUser}}
		<h2>Hey {{name}}</h2>
		<p class="lead">You have added a total of {{numHangouts}} hangouts, and have joined {{numJoined}} as a guest!</p>
		<button class="btn btn-danger out" type="button" data-toggle="modal" data-target="#logout-modal">Log out</button>
	{{else}}
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
				{{> atForm}}
			</div>
		</div>
	{{/if}}
</template>

<template name="logoutModal">
	<div class="modal fade" id="logout-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<h4>Are you sure you want to log out?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger logout-btn">Yes, log out.</button>
				</div>
			</div>
		</div>
	</div>
</template>
