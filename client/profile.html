<template name="profile">
	{{#if currentUser}}
		<h2>Hey {{name}}</h2>
		<p class="lead">You have added a total of {{numHangouts}} hangouts, and have joined {{numJoined}} as a guest!</p>
		<button class="btn btn-default out" type="button">Log out</button>
	{{else}}
		{{#if allowed}}
			{{> loginButtons}}
		{{else}}
			<h2>Hey there, welcome to Hangout!</h2>
			<p class="lead">Hangout is currently in very early alpha, and is not open to new users unless you have the password. Check back regularly for updates!</p>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
					<form>
						<div class="form-group">
							<input type="password" class="form-control" id="passBox" name="pass" placeholder="Password">
						</div>
						<button type="submit" id="passSubmit" class="btn btn-default">Enter</button>
						<span class="text-danger" id="wrongPass">Incorrect password!</span>
					</form>
				</div>
			</div>
		{{/if}}
	{{/if}}
</template>
