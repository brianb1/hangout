<template name="calendar">
	<div class="row filterBar">
		<div class="col-xs-12">
			<h4 class="keyLabel text-center">Color Key</h4>
		</div>
		<div class="col-xs-6">
			<div class="row">
				<div class="col-md-12">
					<h4 class="text-center">Your Hangouts</h4>
				</div>
				<div class="col-sm-6 col-xs-12 color-1">
					<div>
						<h5 class="text-center">Anon hasn't joined</h5>
					</div>
				</div>
				<div class="col-sm-6 col-xs-12 color-3">
					<div>
						<h5 class="text-center">Anon is your guest</h5>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="row">
				<div class="col-md-12">
					<h4 class="text-center">Anon's Hangouts</h4>
				</div>
				<div class="col-sm-6 col-xs-12 color-2">
					<div>
						<h5 class="text-center">You haven't joined</h5>
					</div>
				</div>
				<div class="col-sm-6 col-xs-12 color-4">
					<div>
						<h5 class="text-center">You are Anon's guest</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
	{{> fullcalendar calendarOptions}}
</template>

<template name="addHangoutModal">
	<div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Add a new hangout</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="hangout-title">Title</label>
							<input type="text" class="form-control" id="hangout-title" name="title">
							<span class="help-block">What should this hangout be titled? Pick something descriptive like "Rooftoping on Broad", "Late night Fat Sal's", "Coffee at Jimmy's" or "Dinner at my apartment"</span>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary add-btn" data-dismiss="modal">Add hangout</button>
				</div>
			</div>
		</div>
	</div>
</template>
