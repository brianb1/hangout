<template name="calendar">
	<div class="row filterBar">
		<div class="col-xs-12">
			<h4 class="keyLabel text-center">Color Key</h4>
		</div>
		<div class="col-xs-6">
			<div class="row">
				<div class="col-md-12">
					<h4 class="text-center">Your Hangouts</h4>
				</div>
				<div class="col-sm-6 col-xs-12 color-1">
					<div>
						<h5 class="text-center">Anon hasn't joined</h5>
					</div>
				</div>
				<div class="col-sm-6 col-xs-12 color-3">
					<div>
						<h5 class="text-center">Anon is your guest</h5>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="row">
				<div class="col-md-12">
					<h4 class="text-center">Anon's Hangouts</h4>
				</div>
				<div class="col-sm-6 col-xs-12 color-2">
					<div>
						<h5 class="text-center">You haven't joined</h5>
					</div>
				</div>
				<div class="col-sm-6 col-xs-12 color-4">
					<div>
						<h5 class="text-center">You are Anon's guest</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
	{{> fullcalendar calendarOptions}}
</template>
